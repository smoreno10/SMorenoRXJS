<div class="container mt-3 table-responsive">
    <h3>{{ titulo }}</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let columna of columnas" class="col">{{ columna }}</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dato of datos" >
            <td *ngFor="let columna of columnas" class="col" style="cursor: pointer;"  (click)="raiseClick(dato)" >{{ dato[columna] }}</td>
          </tr>
      </tbody>
    </table>
  </div>
